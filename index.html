<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dorp</title>
  <link rel="stylesheet" href="/css/app.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

  <script type="text/x-template" id="page-home">
    <div>
      <container>
        <section class="header" id="header">
          <h1 class="title">Welcome to Dorp!</h1>
        </section>
        <section id="content">
          <dorp-products></dorp-products>
        </section>
      </container>
    </div>
  </script>

  <script type="text/x-template" id="page-products">
    <div>
      <container>
        <section class="header" id="header">
          <h1 class="title">Products</h1>
        </section>
        <section id="content">
          <dorp-products></dorp-products>
        </section>
      </container>
    </div>
  </script>

  <script type="text/x-template" id="page-about">
    <div>
      <container>
        <section class="header" id="header">
          <h1 class="title">About</h1>
        </section>
        <section id="content">
        </section>
      </container>
    </div>
  </script>

  <script type="text/x-template" id="page-products-framework">
    <div>
      <container>
        <section class="header" id="header">
          <h1 class="title">DorpFramework</h1>
        </section>
        <section id="content">
        </section>
      </container>
    </div>
  </script>

  <script type="text/x-template" id="partial-dorp-products">
    <div style="text-align:center">
      <row>
        <template v-for="(product, index) in products">
          <dorp-product :product="product"></dorp-product>
        </template>
      </row>
    </div>
  </script>

  <script type="text/x-template" id="component-dorp-product">
    <div class="text-align:center">
      <column span="four">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <router-link :to="`/products/${product.id}`" class="button">Learn More</router-link>
      </column>
    </div>
  </script>
</head>

<body>
  <div id="app">
    <navbar>
      <container>
        <navbar-list>
          <navbar-item to="/">Home</navbar-item>
          <navbar-item to="/products">Products</navbar-item>
          <navbar-item to="/about">About</navbar-item>
        </navbar-list>
      </container>
    </navbar>
    <main>
      <router-view></router-view>
    </main>
  </div>
  <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
